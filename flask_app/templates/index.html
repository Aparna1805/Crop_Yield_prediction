<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #76b852, #8DC26F);
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #2ecc71;
            color: white;
        }
        button:hover {
            background-color: #27ae60;
        }
        .box {
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¾ Crop Yield Predictor</h1>
    <form action="/predict" method="POST">
        <div class="box">
            <input type="text" name="rainfall" placeholder="Rainfall (mm)" required><br>
            <input type="text" name="soil_quality" placeholder="Soil Quality Index" required><br>
            <input type="text" name="farm_size" placeholder="Farm Size (hectares)" required><br>
            <input type="text" name="sunlight" placeholder="Sunlight (hours/day)" required><br>
            <input type="text" name="fertilizer" placeholder="Fertilizer Used (kg)" required><br>
            <button type="submit">Predict</button>
        </div>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        <a href="/exit"><button>Exit</button></a>
    {% endif %}
</body>
</html>
