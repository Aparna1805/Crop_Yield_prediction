<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-box {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #34495e;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #27ae60;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>üôè Thank You!</h1>
    <p>Thank you for your input. Your crop yield prediction has been successfully submitted!</p>
    <a href="{{ url_for('language') }}" class="btn">Go Back</a>
  </div>

  <!-- English TTS -->
  <script>
    const message = "Thank you for your input. Your crop yield prediction has been successfully submitted!";
    const utterance = new SpeechSynthesisUtterance(message);
    utterance.lang = "en-US";
    speechSynthesis.speak(utterance);
  </script>
</body>
</html>
